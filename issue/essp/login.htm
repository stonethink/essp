<script >
  function check(){
	 onUserTypeChange();
     if ( mains.loginID.value == "" ) {
          alert("Login ID can't null.");
          mains.loginID.focus();
          return false ;
     }
     
     if ( mains.passwd.value == ""){
         alert("Password can't null.");
         mains.passwd.focus();
         return false ;
     }
     
     mains.submit();
     
  
  }
  
  function onPress(obj,obj2){
   
  	if((event.keyCode==13)){
  	   if ( obj == ""){
  	     alert("This value can't null");  	     
  	   }else{
  	     obj2.focus();
  	   }
  	}
  }
  
  function doLogin() {
	if((event.keyCode==13)){
		if ( mains.passwd.value != ""){
			mains.B1.focus();
		}
		//alert("mains.action='"+mains.action+"'");
		//alert("mains.loginID='"+mains.loginID.value+"'");
		//alert("mains.passwd='"+mains.passwd.value+"'");
		//alert("mains.isCustomer.checked="+mains.isCustomer.checked);
		check();
	}
  }
  
  function onUserTypeChange() {
    mains.loginName.value=mains.loginID.value;
    mains.password.value=mains.passwd.value;
	if(mains.isCustomer.checked) {
		mains.action="/essp/customerLogin.do";
	} else {
		mains.action="/essp/employeeLogin.do";
	}
	//alert("mains.action='"+mains.action+"'");
  }
</script>
